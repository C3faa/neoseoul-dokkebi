name: build
on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Устанавливаем Gradle без wrapper и используем его
      - name: Setup Gradle 8.2
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.2

      # Генерируем корректный wrapper внутри репозитория
      - name: Generate Gradle wrapper
        run: gradle wrapper --gradle-version 8.2

      # Сборка с логами
      - name: Build with wrapper
        run: ./gradlew build --stacktrace --info

      # Готовые JAR'ы как артефакты
      - name: Upload jars
        uses: actions/upload-artifact@v4
        with:
          name: neoseoul-dokkebi
          path: build/libs/*.jar

name: build
on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Создаём рабочий Gradle Wrapper 8.2 (если его нет в репо)
      - name: Prepare Gradle Wrapper 8.2
        run: |
          set -e
          mkdir -p gradle/wrapper
          cat > gradle/wrapper/gradle-wrapper.properties <<'EOF'
          distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-8.2-bin.zip
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          EOF

          curl -fSL https://raw.githubusercontent.com/gradle/gradle/v8.2/gradle/wrapper/gradle-wrapper.jar -o gradle/wrapper/gradle-wrapper.jar
          curl -fSL https://raw.githubusercontent.com/gradle/gradle/v8.2/gradlew -o gradlew
          curl -fSL https://raw.githubusercontent.com/gradle/gradle/v8.2/gradlew.bat -o gradlew.bat
          chmod +x gradlew

          # Быстрая проверка, что это не 404 html
          head -n 1 gradlew

      - name: Build
        run: ./gradlew build --stacktrace --info

      - name: Upload jars
        uses: actions/upload-artifact@v4
        with:
          name: neoseoul-dokkebi
          path: build/libs/*.jar
